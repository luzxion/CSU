<td align="center" valign="middle"><h2><b><u><font face="標楷體">酸辣湯</font></u></b></h2></td>
<td>
暖胃好菜“酸辣湯”，此湯中的辣味來自白胡椒粉和生薑，所以特別暖胃並且不傷胃。<br>
還需要注意製作此菜時必須選用（嫩豆腐），這樣才能保證可以切絲，<br>
並且煮製的時候需用炒勺“畫圈”來翻動湯羹。<br>
酸辣湯是起源於中國四川省的著名食品，也是開胃佳品之一。<br>
台灣亦常見於麵食或水餃鍋貼店販賣。<br><p></td>
